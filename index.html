<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <main>
        <section>
            <h3>
                Let's play Rock-Paper-Scissors
            </h3>
            <p>
                The rules are Simple:
                <ul>
                    <li>
                        Rock defeats scissors
                    </li>
                    <li>
                        Scissors defeats paper
                    </li>
                    <li>
                        Paper defeats rock
                    </li>
                </ul>
            </p>
        </section>
        <section>
            <label>
                <img src="rock.png" />
                <input name="rps" type="radio" value="rock"/>
            </label>
            <label>
                <img src="paper.png" />
                <input name="rps" type="radio" value="paper"/>
            </label>
            <label>
                <img src="scissors.png" />
                <input name="rps" type="radio" value="scissors"/>
            </label>
        </section>
        <section>
            <p class="stats">
              Times won: 
              <span id="times-won">

              </span>  
              Times played: 
              <span id="times-played">

              </span> 
              Draws: 
              <span id="number-of-draws">

              </span>
              Loses:
              <span id="times-lost">

              </span>
            </p>
            <p id="lost-display" class="lost">

            </p>
            <p id="won-display" class="won">

            </p>
            <p id="draw-display" class="draw">

            </p>
        </section>
        <section>
            <button id="button">
                Play
            </button>
            <button id="reset">
                Reset
            </button>
            
        </section>

    </main>







    <script src="./app.js" type="module"></script>
</body>
</html>
